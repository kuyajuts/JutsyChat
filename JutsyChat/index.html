<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jutsy Chat Alpha :: Index </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Content/site.css" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Jutsy</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        
        <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModal3Label">Log in to Jutsy</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" placeholder="Your Username" class="form-control" id="txtChatHandle" />
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Your Password" class="form-control" id="txtPassword" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnCancelChat" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="btnSetHandler" class="btn btn-success">Join Jutsy Chat!</button>
                    </div>
                </div>
            </div>
        </div>
        <nav></nav>
        <div class="row">
            <div class="col-2 chatbox">
                <p>Users online:</p>

                <ul class="connectedUsers"></ul>

            </div>
            <div class="col-10 threadbox">
                <div class="thread">

                </div>
            </div>
        </div>

    </div>

    <!-- Button trigger modal -->
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Reference the SignalR library. -->
    <script src="https://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script src="/Scripts/jutsy/site.js"></script>
    <script src="/Scripts/jutsy/hub.js"></script>
</body>

</html>
